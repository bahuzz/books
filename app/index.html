<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="bookStore" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular BookStore</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div class="bs-ctrl container" ng-controller="bookStoreController as bookStore">
      <div class="product-block" ng-repeat="product in bookStore.products|orderBy:'author'">
        <div class="product-tile">
          {{product.name}}
        </div><!-- product-tile -->

        <div class="product-author">
          {{product.author}}
        </div><!-- product-author -->

        <div class="product-cover">
          <img ng-src='{{product.cover}}' /> 
        </div><!-- productcover -->

        <div class="product-isbn">
          {{product.isbn}}
        </div><!-- product-isbn -->

        <div class="product-price">
          {{product.price}} <span>р.</span>
        </div><!-- product-price  -->

        <product-tabs></product-tabs>

        <div class="product-button">
          <button class="btn" ng-show="product.canPurchase">Добавить в корзину</button>
        </div><!-- product-button -->


      </div><!-- product-block -->
  </div><!-- bs-ctrl -->


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bstore-directives.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
